<!doctype html>

  <head>

    <img src="fake_amazon_logo.jpg" class=" mx-auto d-block height: 50px; width: auto" alt="fake amazon logo">

      <input style="max-width: 80%;" type="password" id="inputPassword5" class="form-control col-sm-8 offset-sm-2" aria-describedby="passwordHelpBlock">

 <button type="submit" class="btn btn-warning col-sm-8 offset-sm-2">Sign in</button>

        <div class="row mb-3">

                Keep me signed in. Details
              </label>
            </div>
          </div>

<p style="text-align: center; font-size: x-small;" >NEW TO AMAZON?</p>
